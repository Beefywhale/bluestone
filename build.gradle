plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.4'
    id 'com.github.hierynomus.jython' version '0.6.0'
}

group 'com.khronodragon'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
archivesBaseName = 'bluestone'
mainClassName = 'com.khronodragon.bluestone.Start'

repositories {
    mavenCentral()
    jcenter()
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Bluestone',
                'Implementation-Version': version,
                'Main-Class': 'com.khronodragon.bluestone.Start'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    compile 'net.dv8tion:JDA:3.1.1_213'
    compile 'com.sedmelluq:lavaplayer:1.2.42'
    compile 'com.mashape.unirest:unirest-java:1.4.9'
    compile 'com.google.guava:guava:22.0'
    compile 'org.reflections:reflections:0.9.11'
    compile 'org.python:jython-standalone:2.7.1b3'
    compile 'org.codehaus.groovy:groovy-jsr223:2.4.11'
    compile 'org.apache.logging.log4j:log4j-api:2.8.2'
    compile 'org.apache.logging.log4j:log4j-core:2.8.2'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.8.2'
    compile 'com.sparkjava:spark-core:2.6.0'
    compile 'com.j2html:j2html:1.0.0'
    compile 'io.codearte.jfairy:jfairy:0.5.7'
    compile 'com.google.zxing:core:3.2.0'
    compile 'com.google.zxing:javase:3.2.0'
    compile 'com.j256.ormlite:ormlite-core:5.0'
    compile 'com.j256.ormlite:ormlite-jdbc:5.0'
    compile 'com.h2database:h2:1.4.196'
    compile 'com.sedmelluq:jda-nas:1.0.5'
    compile 'org.mariadb.jdbc:mariadb-java-client:2.0.2'
    compile 'com.zaxxer:HikariCP:2.6.2'
}

compileJava.options.encoding = 'UTF-8'