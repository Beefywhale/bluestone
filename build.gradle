import de.sebastianboegl.gradle.plugins.shadow.transformers.Log4j2PluginsFileTransformer

buildscript {
    dependencies {
        classpath 'de.sebastianboegl.gradle.plugins:shadow-log4j-transformer:1.0.1'
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.4'
    id 'com.sedmelluq.jdaction' version '1.0.2'
}

group 'com.khronodragon'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.9
archivesBaseName = 'bluestone'
mainClassName = 'com.khronodragon.bluestone.Start'

repositories {
    mavenCentral()
    jcenter()
    maven {
        name 'jitpack'
        url 'https://jitpack.io'
    }
}

shadowJar {
    transform(Log4j2PluginsFileTransformer)
    mergeServiceFiles()
}

def kotlinVersion = '1.1.51'

dependencies {
    compile 'net.dv8tion:JDA:3.3.1_307'
    compile 'com.sedmelluq:lavaplayer:1.2.44'
    compile 'com.squareup.okhttp3:okhttp:3.9.0'
    compile 'com.google.guava:guava:23.1-jre'
    compile 'org.json:json:20170516'
    compile 'org.reflections:reflections:0.9.11'
    compile 'org.python:jython-standalone:2.7.1b3'
    compile 'org.codehaus.groovy:groovy-jsr223:2.4.11'
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'org.apache.logging.log4j:log4j-api:2.9.1'
    compile 'org.apache.logging.log4j:log4j-core:2.9.1'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.9.1'
    compile 'com.sparkjava:spark-core:2.6.0'
    compile 'com.j2html:j2html:1.0.0'
    compile 'io.codearte.jfairy:jfairy:0.5.7'
    compile 'com.google.zxing:core:3.2.0'
    compile 'com.google.zxing:javase:3.2.0'
    compile 'com.j256.ormlite:ormlite-core:5.0'
    compile 'com.j256.ormlite:ormlite-jdbc:5.0'
    compile 'com.h2database:h2:1.4.196'
    compile 'com.sedmelluq:jda-nas:1.0.5'
    compile 'com.zaxxer:HikariCP:2.7.1'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'org.languagetool:language-en:3.7'
    compile 'mysql:mysql-connector-java:6.0.6'
    compile 'net.sf.trove4j:trove4j:3.0.3'
    compile 'com.jagrosh:JDA-Utilities:1.6'
    compile 'org.ocpsoft.prettytime:prettytime:3.2.7.Final'
    compile 'com.joestelmach:natty:0.11'
    compile 'com.twelvemonkeys.imageio:imageio-core:3.3.2'
    compile 'com.google.re2j:re2j:1.1'
    compile 'org.jsoup:jsoup:1.10.3'
    compile 'com.kotcrab.remark:remark:1.0.0'
    compile 'org.luaj:luaj-jse:3.0.1'

    compile "org.jetbrains.kotlin:kotlin-script-runtime:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-compiler:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-script-util:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlinVersion"
}

compileJava.options.encoding = 'UTF-8'